    <title>
      Local Training Course: zOrientuj się na zarządzanie projektami
    </title>
    <meta
      name="description"
      content="Local Training Course, wyjazd szkoleniowy
    organizowany przez Europejskie Forum Studentów AEGEE-Gliwice. Wiosenna
    edycja LTC zOrientuj się na zarządzanie projektami odbędzie się w dniach
    31.03 - 02.04.2023r., a miejsce do szkoleń gwarantuje Ośrodek Wypoczynkowo
    Szkoleniowy Zimowit w Wiśle. Wodna 3, 43-460 Wisła. Wydarzenie skierowane
    jest do 50 studentów Politechniki Śląskiej, którzy w tematyce orientalnej
    przez weekend będą zdobywać nowe umiejętności miękkie. Certyfikat
    umiejętności, 50 nowych znajomych, 2 imprezy tematyczne, Opieka
    doświadczonych tutorów, Wiedza profesjonalnych trenerów, Materiały
    szkoleniowe, Nocleg oraz wyżywienie, Questy fabularne, Case Study, jak
    zarządzać sobą w czasie, warsztaty z aktorstwa teatralnego i filmowego,
    doświadczony zespół improwizatorów, Fundraising, Public Relations, Human
    Resources, Każdy blok wykładowy będzie przełożony w praktyce. Podstawy
    zarządzania projektami."
    />
